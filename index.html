<!DOCTYPE html>
<html>
<head>
  <title>UNGLIGAME</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
<body>
      <div class="container">
            <div class="title">
                  UNGLIGAME
            </div>
            <div class="tagline">
                  INDIA's FIRST RANK FANTASY APP
            </div>
            <div class="gamelist">
                  <button>Play The Game</button>
            </div>
      </div>
      <div class="games">
            <div id="wrap">
                  <a href="#" class="block">
                        <div class="product one">
                              <img src="01.jpg" alt="">
                              <div class="txt">
                                    <h1>Rank Fantasy</h1>
                                    
                                    <div class="add">
                                          <button>PLAY NOW</button>
                                    </div>
                              </div>
                        </div>
                  </a>
                  <a href="#" class="block">
                        <div class="product two">
                              <img src="02.jpg" alt="">
                              <div class="txt">
                                    <h1>Classic Fantasy</h1>
                                    <div class="add">
                                          <button>PLAY NOW</button>
                                    </div>
                              </div>
                        </div>
                  </a>
                  <a href="#" class="block">
                        <div class="product three">
                              <img src="03.jpg" alt="">
                              <div class="txt">
                                    <h1>PICKS FANTASY</h1>
                                    <div class="add">
                                          <button>PLAY NOW</button>
                                    </div>
                              </div>
                        </div>
                  </a>
                  <a href="#" class="block">
                        <div class="product four">
                              <img src="04.jpg" alt="">
                              <div class="txt">
                                    <h1>9 Stacks</h1>
                                    <div class="add">
                                          <button>PLAY NOW</button>
                                    </div>
                              </div>
                        </div>
                  </a>
            </div>
            <a class="close-btn">close</a>
      </div>
      <div class="login-container">
            <h1>hello login starts</h1>
      </div>

       
      <script type="text/javascript">

      $(document).ready(function() {
            var docWidth = $('body').width(),
            $wrap = $('#wrap'),
            $images = $('#wrap .block'),
            slidesWidth = $wrap.width();

            $(window).on('resize', function() {
                  docWidth = $('body').width();
                  slidesWidth = $wrap.width();
            })

            $(document).mousemove(function(e) {
                  var mouseX = e.pageX,
                  offset = mouseX / docWidth * slidesWidth - mouseX / 2;

                  $images.css({
                        '-wrbkit-transform' : 'translate3d(' + -offset + 'px,0,0)',
                        'transform' : 'translate3d(' + -offset + 'px,0,0)'
                  });
            });
      })

      var t1 = new TimelineMax({paused: true});

      

      TweenMax.from(".menu", 0.5, {
            opacity: 0,
            y: 10,
            delay: 1.2
      });

      TweenMax.from(".title", 3, {
            opacity: 0,
            delay: 1.4
      });

      TweenMax.from(".tagline", 3, {
            opacity: 0,
            delay: 1.6
      });

      TweenMax.from(".gamelist", 0.5, {
            opacity: 0,
            y: 4,
            delay: 1.8
      });

      t1.to(".games", 1, {
            autoAlpha: 1
      });

      t1.from(".one", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.1
      },"-=1");

      t1.from(".two", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.3
      },"-=1");

      t1.from(".three", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.5
      },"-=1");

      t1.from(".four", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.7
      },"-=1");

      t1.reverse();
      $(document).on("click", ".gamelist", function() {
            document.querySelector('.games').style.height = '100vh';
            t1.reversed(!t1.reversed());
      });

      $(document).on("click", "a", function() {
            document.querySelector('.games').style.height = '0vh';
            t1.reversed(!t1.reversed());
      });

      $(document).on("click", ".close-btn a", function() {
            document.querySelector('.games').style.height = '0vh';
            t1.reversed(!t1.reversed());
      });

      </script>
</body>
</html>
